{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여행 정보 입력</title>
  <link rel="stylesheet" href="{% static 'css/input.css' %}">
</head>
<body>
  <h1>여행 정보 입력</h1>
  <form action="/submit" method="post">
    <label for="budget">여행 예산:</label>
    <input type="number" id="budget" name="budget" required><br><br>

    <label for="duration">여행 기간:</label>
    <input type="number" id="duration" name="duration" required><br><br>

    <label for="keyword">여행 키워드:</label>
    <input type="text" id="keyword" name="keyword" required><br><br>

    <label for="purpose">여행 목적:</label>
    <textarea id="purpose" name="purpose" rows="4" cols="50" required></textarea><br><br>

    <button type="submit">제출</button>
  </form>
</body>
</html>
